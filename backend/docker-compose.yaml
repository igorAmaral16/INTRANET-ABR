services:
  mysql:
    image: mysql:8.0
    container_name: intranet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: intranet_rh
      MYSQL_USER: intranet_app
      MYSQL_PASSWORD: intranet_app_pass
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 15

volumes:
  mysql_data:
